{% extends 'BakeryApp/adminbase.html' %}
{% load static %}


{% block css %}
{% endblock css %}

{% block js %}
{% endblock js %}

{% block title %}
<title>Edit Category Page</title>
{% endblock title %}

{% block body %}

<div class="container w-75 bg-light rounded-3 p-5 mt-3 shadow">
    <div class="container text-center bg-secondary rounded-3 mt-3">
        <h1 class="display-4 p-2">Update Category</h1>
    </div>

    <form action="{% url 'editcategory' category.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-2 w-75">
            <div class="my-3">
                <label for="name">New Category Name :</label>
                <input type="text" name="name" id="name" class="form-control" value="{{category.title}}">
            </div>
        </div>
    
        <div class="mb-2 text-center">
            <input type="submit" value="Update" class="btn btn-outline-success">
        </div>

    </form>

</div>




{% endblock body %}
